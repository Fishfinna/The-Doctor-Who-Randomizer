<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Doctor Who Randomizer</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Black+Ops+One&family=Oswald&display=swap" rel="stylesheet">
        <script defer src="./content.js"></script>
        <link href="./dist/output.css" rel="stylesheet">
        <link rel="icon" href="./doctor.ico">
    </head>
    <body class="flex flex-col min-h-screen bg-white max-w-[100vw] overflow-x-hidden">
        <div class="flex-grow grid w-screen content-start justify-center bg-white p-8 overflow-x-hidden overflow-auto">
            <div class="max-h-sm w-[80vw] bg-white border mt-12 border-gray-200 rounded-xl drop-shadow-md">
                <div class="card flex flex-col items-center p-8 py-10">
                    <img class="w-24 h-24 object-cover rounded-[20px] mb-3 shadow-lg" src="https://www.thesun.co.uk/wp-content/uploads/2017/12/nintchdbpict000367331811.jpg?strip=all&quality=100&w=1080&h=1080&crop=1" alt="Bonnie image">
                    <h5 id="episode-title" class="mb-1 text-xl text-center font-medium text-gray-900 break-words w-full"></h5>
                    <p id="episode-content" class="text-center text-sm text-gray-500"></p>
                    <button onClick="make_story()" type="button" class="text-white bg-slate-700 hover:bg-indigo-800 focus:outline-none focus:ring-4 focus:ring-indigo-300 font-medium rounded-full text-sm px-5 py-2.5 text-center dark:bg-slate-600 dark:hover:bg-slate-700 m-10 dark:focus:ring-indigo-800">
                        Get a New Story
                    </button>
                </div>
            </div>
        </div>
        <footer class="min-w-[100vw] text-center lg:text-left bg-slate-100 text-slate-600">
